<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" disabled>
        <div class="calculator-keys">
            <button class="operator" onclick="calculateSquareRoot()">√</button> <!-- Square Root Button -->
            <button class="operator" onclick="appendPi('π')">π</button><!-- Pi Button -->
            <button class="operator" onclick="calculatePercentage('%')">%</button> <!-- Percentage Button -->

            <button class="operator" onclick="appendOperator('^')">^</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button class="operator" onclick="appendOperator('*')">*</button> 
            <button class="operator" onclick="appendOperator('/')">/</button>  
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearScreen()">DEL</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
